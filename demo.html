<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Factoring Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 90%;
            padding: 0.8em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 1em;
            margin-top: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Enhanced Loading Message Styles */
        #loading-message {
            display: none;
            color: #555;
            margin-top: 1em;
            padding: 1em;
            background-color: #e3f2fd;
            border-radius: 4px;
            border-left: 4px solid #1976d2;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #result-box {
            margin-top: 2em;
            padding: 1.5em;
            background-color: #e9f5ff;
            border: 1px solid #cce5ff;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Invoice Factoring Quote</h1>
    <form id="quote-form" action="https://growthhackers3375.app.n8n.cloud/webhook/46b71af4-ad72-4574-8663-32abb6e2fffd" method="post" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="invoice_upload">Upload Invoice (PDF/Image)</label>
        <input type="file" id="Invoice_Upload" name="Invoice_Upload" accept=".pdf,.jpg,.jpeg,.png" required>

        <button type="submit" id="submit-btn">Get Your Quote</button>
    </form>

    <div id="loading-message">
        <span class="loading-spinner"></span>
        <span id="loading-text">Processing your invoice... This may take a moment.</span>
    </div>

    <div id="result-box">
    </div>
</div>

<script>
    // Loading message configuration
    const loadingMessages = [
        {
            text: "Processing your invoice... This may take a moment.",
            duration: 4000 // 4 seconds
        },
        {
            text: "Checking the records... Verifying the Biller.",
            duration: null // Until response comes back
        }
    ];

    let currentMessageIndex = 0;
    let messageTimer = null;
    let isProcessing = false;

    function showLoadingMessage() {
        const loadingMessage = document.getElementById('loading-message');
        const resultBox = document.getElementById('result-box');
        
        loadingMessage.style.display = 'block';
        resultBox.innerHTML = '';
        currentMessageIndex = 0;
        updateLoadingMessage();
    }

    function updateLoadingMessage() {
        const loadingText = document.getElementById('loading-text');
        const currentMessage = loadingMessages[currentMessageIndex];
        
        loadingText.textContent = currentMessage.text;
        
        // If this message has a duration, set timer for next message
        if (currentMessage.duration && currentMessageIndex < loadingMessages.length - 1) {
            messageTimer = setTimeout(() => {
                currentMessageIndex++;
                updateLoadingMessage();
            }, currentMessage.duration);
        }
    }

    function hideLoadingMessage() {
        const loadingMessage = document.getElementById('loading-message');
        loadingMessage.style.display = 'none';
        
        if (messageTimer) {
            clearTimeout(messageTimer);
            messageTimer = null;
        }
        currentMessageIndex = 0;
        isProcessing = false;
    }

    document.getElementById('quote-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        if (isProcessing) return;
        isProcessing = true;

        const form = event.target;
        const formData = new FormData(form);
        const submitBtn = document.getElementById('submit-btn');
        const resultBox = document.getElementById('result-box');

        // Disable submit button and show dynamic loading messages
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        showLoadingMessage();

        try {
            const response = await fetch('https://growthhackers3375.app.n8n.cloud/webhook/46b71af4-ad72-4574-8663-32abb6e2fffd', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const resultJson = await response.json();

            // Hide loading and show results
            hideLoadingMessage();

            // Handle both success and error statuses
            if (resultJson.status === 'success' && resultJson.htmlContent) {
                resultBox.innerHTML = resultJson.htmlContent; // Display success HTML
            } else if (resultJson.status === 'error' && resultJson.htmlContent) {
                resultBox.innerHTML = resultJson.htmlContent; // Display error HTML
            } else {
                resultBox.innerHTML = '<p style="color: red;">Failed to get a valid quote. Please try again later.</p>';
            }

        } catch (error) {
            hideLoadingMessage();
            resultBox.innerHTML = '<p style="color: red;">An error occurred. Please try again later.</p>';
            console.error('Error:', error);
        } finally {
            // Reset submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Get Your Quote';
            isProcessing = false;
        }
    });
</script>

</body>
</html>
